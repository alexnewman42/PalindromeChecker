<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="logo">
            <h3>freeCodeCamp</h3>
        </div>
        <div class="title">
            <h1>Is it a Palindrome?</h1>
        </div>
        <div class="hero">
            <div class="prompt">Enter in the text to check for a palindrome:</div>
            <div class="input">
                <input type="text" />
                <button>Check</button>
            </div>
        </div>
        <div class="hint">
            <img src="#">
            <p>A <em>palindrome</em> is a word or sentance that's spelled the same way both forward and backward, ignoring puncuation, case, and spacing.</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
